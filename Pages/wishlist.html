        class="input-search"
      />

        <button class="btn btn-secondary">
          <a href="./login.html">Login</a>
        </button>

          <i class="fa fa-shopping-cart"></i>
          <span class="badge-number">2</span>
        </div>
        <div class="badge-div">
          <i class="fa fa-heart"></i>
