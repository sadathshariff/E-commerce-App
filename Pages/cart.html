<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-Yard | My Cart</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/CommonStyles/style.css" />
    <link rel="stylesheet" href="../CSS/cart.css" />
  </head>
  <body>
    <header class="header navbar-container">
      <h1 class="headline-2">
        <a href="../index.html">ShopYard</a>
      </h1>
      <input
        type="search"
        name="search"
        placeholder="Search"
        class="input-search"
      />
      <nav class="flex nav-items">
        <button class="btn btn-secondary">
          <a href="./login.html">Login</a>
        </button>

        <a href="./cart.html">
          <div class="badge-div">
            <i class="fa fa-shopping-cart"></i>
            <span class="badge-number">2</span>
          </div>
        </a>
        <a href="./wishlist.html">
          <div class="badge-div">
            <i class="fa fa-heart"></i>
            <span class="badge-number">4</span>
          </div>
        </a>
      </nav>
    </header>
    <main>
      <h1 class="text-center">MyCart(2)</h1>
      <section class="mycart-container">
        <div class="cart-item">
          <div class="cart-item-img">
            <img
              class="cart-img"
              src="https://lp2.hm.com/hmgoepprod?set=quality%5B79%5D%2Csource%5B%2F16%2Fcf%2F16cf0ed9ddfdb60b8f1290cfcf8eba84808fac0a.jpg%5D%2Corigin%5Bdam%5D%2Ccategory%5B%5D%2Ctype%5BDESCRIPTIVESTILLLIFE%5D%2Cres%5Bm%5D%2Chmver%5B2%5D&call=url[file:/product/fullscreen]"
              alt=" Hoddie "
            />
          </div>
          <div class="cart-item-content">
            <h3 class="headline-3">Relaxed Fit Hoodie</h3>
            <div class="flex cart-item-price-info">
              <h3 class="headline-3">₹2000</h3>
              <p class="small-text-2 gray-text cart-item-discount-price">
                ₹4000
              </p>
            </div>
            <p class="small-text-2 gray-text">50% off</p>
            <div class="flex input-qty-div">
              <div class="headline-3">Qty:</div>
              <div class="flex input-qty-btns">
                <button type="button" class="btn btn-primary btn-float">
                  <i class="fa fa-plus"></i>
                </button>
                <input
                  step="1"
                  min="1"
                  max=""
                  name="quantity"
                  value="1"
                  class="input-qty text-center"
                />
                <button type="button" class="btn btn-primary btn-float">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <button class="cart-item-btn btn btn-secondary">
              Remove from Cart
            </button>
            <button class="cart-item-btn btn btn-outline-secondary">
              Move to Wishlist
            </button>
          </div>
        </div>
        <div class="cart-item-checkout-info">
          <ul class="list stackedlist">
            <h3 class="list-label">Price Details</h3>
            <li>
              <p>Price(2 items)</p>
              <p>₹8000</p>
            </li>
            <li>
              <p>Discount</p>
              <p>-₹4000</p>
            </li>
            <li>
              <p>Delivery Charges</p>
              <p>₹499</p>
            </li>
            <li class="cart-item-total-amount">
              <p class="small-text-3">Total Amount</p>
              <p class="small-text-3">₹4499</p>
            </li>
          </ul>

          <p class="small-text-3 cart-item-footer-text">
            You will save ₹3501 on this order
          </p>
          <button class="btn btn-primary order-btn">Place Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
