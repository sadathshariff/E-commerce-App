<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Yard | My Cart</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/CommonStyles/style.css" />
    <link rel="stylesheet" href="../CSS/cart.css" />
  </head>
  <body>
    <header class="header navbar-container">
      <h1 class="headline-2">
        <a href="#">E-Yard</a>
      </h1>
      <input
        type="search"
        name="search"
        placeholder="Search"
        class="input-search"
      />
      <nav class="flex nav-items">
        <button class="btn btn-secondary">
          <a href="./login.html">Login</a>
        </button>

        <div class="badge-div">
          <i class="fa fa-shopping-cart"></i>
          <span class="badge-number">2</span>
        </div>
        <div class="badge-div">
          <i class="fa fa-heart"></i>
          <span class="badge-number">4</span>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center">MyCart</h1>
      <section class="mycart-container">
        <div class="cart-item">
          <div class="cart-item-img">
            <img
              class="cart-img"
              src="https://images.unsplash.com/photo-1497339100210-9e87df79c218?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxfDB8MXxhbGx8fHx8fHx8fA&ixlib=rb-1.2.1&q=80&w=1080&utm_source=unsplash_source&utm_medium=referral&utm_campaign=api-credit"
              alt=""
            />
          </div>
          <div class="cart-item-content">
            <h3 class="headline-3">Men's Suit</h3>
            <div class="flex cart-item-price-info">
              <h3 class="headline-3">₹2000</h3>
              <p class="small-text-2 gray-text cart-item-discount-price">
                ₹4000
              </p>
            </div>
            <p class="small-text-2 gray-text">50% off</p>
            <div class="flex input-qty-div">
              <div class="headline-3">Qty:</div>
              <input
                type="number"
                step="1"
                min="1"
                max=""
                name="quantity"
                value="1"
                class="input-qty text-center"
              />
            </div>
            <button class="cart-item-btn btn btn-secondary">
              Remove from Cart
            </button>
            <button class="cart-item-btn btn btn-outline-secondary">
              Move to Wishlist
            </button>
          </div>
        </div>
        <div class="cart-item-checkout-info">
          <ul class="list stackedlist">
            <h3 class="list-label">Price Details</h3>
            <li>
              <p>Price(2 items)</p>
              <p>₹8000</p>
            </li>
            <li>
              <p>Discount</p>
              <p>-₹4000</p>
            </li>
            <li>
              <p>Delivery Charges</p>
              <p>₹499</p>
            </li>
            <li class="cart-item-total-amount">
              <p class="small-text-3">Total Amount</p>
              <p class="small-text-3">₹4499</p>
            </li>
          </ul>

          <p class="small-text-3 cart-item-footer-text">
            You will save ₹3501 on this order
          </p>
          <button class="btn btn-primary order-btn">Place Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
